<div class="login-container">
  <div class="space-background"></div>
  <div class="stars"></div>
  
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Bienvenido al seminario de angular</h1>
      <p class="login-subtitle">Inicia sesión en tu cuenta de admin</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
      <!-- Campo Username -->
      <div class="form-group">
        <label class="form-label" for="username">Nombre de usuario</label>
        <input
          id="username"
          type="text"
          class="form-input"
          [class.error]="username?.invalid && username?.touched"
          formControlName="username"
          placeholder="Ingresa tu usuario"
        >
        <div *ngIf="username?.invalid && username?.touched" class="error-message">
          <span>⚠</span>
          <span *ngIf="username?.errors?.['required']">El usuario es requerido</span>
          <span *ngIf="username?.errors?.['minlength']">Mínimo 3 caracteres</span>
        </div>
        <div class="form-hint">Ejemplo: admin</div>
      </div>

      <!-- Campo Password -->
      <div class="form-group">
        <label class="form-label" for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          class="form-input"
          [class.error]="password?.invalid && password?.touched"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
        >
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <span>⚠</span>
          <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="password?.errors?.['minlength']">Mínimo 4 caracteres</span>
        </div>
        <div class="form-hint">Ejemplo: admin</div>
      </div>

      <!-- Mensaje de error general -->
      <div *ngIf="errorMessage" class="error-message" style="margin-bottom: 15px;">
        <span>⚠</span>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Botón de Login -->
      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="isLoading" class="loading-spinner"></span>
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <!-- Sección para crear admin (solo desarrollo) -->
    <div class="admin-section">
      <p style="color: #666; margin-bottom: 10px; font-size: 13px;">
        ¿Primera vez? Crea el usuario admin aquí.
      </p>
      <button type="button" class="admin-button" (click)="createAdmin()">
        Crear Usuario Admin
      </button>
    </div>
  </div>
</div>
